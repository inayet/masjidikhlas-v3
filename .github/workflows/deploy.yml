name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Site
        run: |
          # Set environment for GitHub Pages deployment
          export HUGO_ENV=github-pages
          cd site
          # Use environment script for dynamic configuration
          source ../scripts/set-env.sh
          # Build with dynamic baseURL
          hugo --gc --minify --baseURL $HUGO_BASEURL

      - name: Setup Pages
        uses: actions/configure-pages@v4
        id: pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4