# Dynamic configuration for different deployment environments
# This file is processed by Hugo to set baseURL based on environment

[deployment]
# Local development
[[deployment.targets]]
name = "local"
URL = "http://localhost:1313"

# GitHub Pages
[[deployment.targets]]
name = "github-pages"
URL = "https://testuser.github.io/test-community-site"

# Production domain
[[deployment.targets]]
name = "production"
URL = "test-community-site.org"

# Dynamic baseURL based on environment
# Set HUGO_ENV environment variable to switch environments
# HUGO_ENV=local -> http://localhost:1313
# HUGO_ENV=github-pages -> https://inayet.github.io/masjidikhlas-v3/
# HUGO_ENV=production -> https://masjidikhlas.org
baseURL = "https://inayet.github.io/masjidikhlas-v3/"