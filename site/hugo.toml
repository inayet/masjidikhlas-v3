# Hugo Site Configuration
# Template for Masjid Ikhlas V3 - Customize for your organization

baseURL = "https://testuser.github.io/test-org-repo"
languageCode = 'en-us'
title = 'Test Organization'
theme = 'ikhlas'

[params]
  # Organization Information
  description = "Test description"
  author = "Test Organization"
  logo = "/images/logo.png"
  
  # Contact Information
  contact_email = "test@testorg.org"
  phone = "555-0123"
  address = "123 Test Street"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

